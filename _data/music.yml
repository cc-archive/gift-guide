- title: "The Beautiful Machine"
  author: Josh Woodward
  image: https://images-na.ssl-images-amazon.com/images/I/61qhuaHKTiL._SL210_.jpg
  description: "<p>The most recent album from Ann Arbor, Michigan based acoustic indie rock singer/songwriter, Josh Woodward. The album represents a distillation of the best of what his music has to offer: upbeat folk rockers combined with delicate acoustic pieces.</p><p>As with all of Josh's music, it's a one-man operation: written, performed, recorded and released with a do-it-yourself, guerilla mentality.</p>"
