- title: "Shaking The Habitual"
  author: The Knife
  image: https://images-na.ssl-images-amazon.com/images/I/51dEHA8RQKL._SL210_.jpg
  description: "<p>The Knife was formed in Gothenburg Sweden by sister/brother duo Karin Dreijer Andersson and Olof Dreijer. Having released four albums as The Knife (including their operatic collaboration with Mt Sims and Planningtorock) and multiple side projects, the duo have proven themselves to be truly unique and prolific artists working by their own rules.</p><p>Shaking the Habitual is The Knifes highly anticipated first proper album since 2006s Silent Shout.</p>"
  url: http://www.amazon.com/gp/product/B00B9JDBT8/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=B00B9JDBT8&linkCode=as2&tag=creatcommo0b-20&linkId=YJGR5ECHQSXXE46L
