- title: "Ghosts I-IV"
  author: Nine Inch Nails
  image: https://images-na.ssl-images-amazon.com/images/I/41j2Idl3e%2BL._SL210_.jpg
  description: "<p>The album is the first independent release from Nine Inch Nails following its split from Interscope Records, and is an almost entirely instrumental album.</p><p>Ghosts was initially intended to be a five-track EP, but the final release consists of four nine-track EPs, totaling 36 tracks.</p>"
