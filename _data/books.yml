- title: "Free Culture: The Nature and Future of Creativity"
  author: Lawrence Lessig
  image: https://images-na.ssl-images-amazon.com/images/I/51jdNhywcoL._SL210_.jpg
  description: "<p>Creative Commons co-founder, Lawrence Lessig, 'the most important thinker on intellectual property in the Internet era' (The New Yorker), masterfully argues that never before in human history has the power to control creative progress been so concentrated in the hands of the powerful few, the so-called Big Media.</p>"
  url: http://www.amazon.com/gp/product/0143034650/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0143034650&linkCode=as2&tag=creatcommo0b-20&linkId=CIFRPROMIBEQZS2X
  license: by-nc-sa

- title: "The Art of Asking: How I Learned to Stop Worrying and Let People Help"
  author: Amanda Palmer
  image: https://images-na.ssl-images-amazon.com/images/I/51NDwMxRN8L._SL210_.jpg
  description: "<p>Rock star, crowdfunding pioneer, and TED speaker Amanda Palmer knows all about asking. Performing as a living statue in a wedding dress, she wordlessly asked thousands of passersby for their dollars. When she became a singer, songwriter, and musician, she was not afraid to ask her audience to support her as she surfed the crowd (and slept on their couches while touring). And when she left her record label to strike out on her own, she asked her fans to support her in making an album, leading to the world's most successful music Kickstarter.</p>"
  url: http://www.amazon.com/gp/product/1455581089/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=1455581089&linkCode=as2&tag=creatcommo0b-20&linkId=WZJT25O2DA35OS66
  license: by-nc-sa

- title: "I'm A Rocker. I Rock Out"
  author: R. Stevens
  image: https://images-na.ssl-images-amazon.com/images/I/51nRiRAHZAL._SL210_.jpg
  description: "<p>Diesel Sweeties, the long-running, pioneering webcomic that was into pixel art before pixel art was cool and made fun of hipsters before you knew what that word meant, is now available in the best form possible: artisanal, paper-based pixels. This book boils down hundreds of strips of music elitist snobbery into an intensely potent jam of cheerful disdain destined to heap minute-upon-extended minute of enjoyment into your life.</p>"
  url: http://www.amazon.com/gp/product/1620100908/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=1620100908&linkCode=as2&tag=creatcommo0b-20&linkId=NX5DC2QPJQ453CU7
  license: by-nc

- title: "The Future of the Internet -- And How to Stop It"
  author: Jonathan Zittrain
  image: https://images-na.ssl-images-amazon.com/images/I/51vo2mW7iIL._SL210_.jpg
  description: "<p>This extraordinary book explains the engine that has catapulted the Internet from backwater to ubiquity—and reveals that it is sputtering precisely because of its runaway success. With the unwitting help of its users, the generative Internet is on a path to a lockdown, ending its cycle of innovation—and facilitating unsettling new kinds of control.</p>"
  url: http://www.amazon.com/gp/product/0300151241/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0300151241&linkCode=as2&tag=creatcommo0b-20&linkId=BVJOEGRHFVJY3Y6J
  license: by-nc-sa

- title: "Little Brother"
  author: Cory Doctorow
  image: https://images-na.ssl-images-amazon.com/images/I/51vxTuaIWCL._SL210_.jpg
  description: "<p>Marcus, a.k.a 'w1n5t0n,' is only seventeen years old, but he figures he already knows how the system works–and how to work the system. Smart, fast, and wise to the ways of the networked world, he has no trouble outwitting his high school's intrusive but clumsy surveillance systems.</p>"
  url: http://www.amazon.com/gp/product/0765323117/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0765323117&linkCode=as2&tag=creatcommo0b-20&linkId=4F77CQ23IXBNLLWD
  license: by-nc-sa

- title: "Free Software, Free Society"
  author: Richard Stallman
  image: https://www.gnu.org/people/mattl/rms.jpg
  description: "<p>&rdquo;This book collects the writing of Richard Stallman in a manner that will make its subtlety and power clear. The essays span a wide range, from copyright to the history of the free software movement. They include many arguments not well known, and among these, an especially insightful account of the changed circumstances that render copyright in the digital world suspect&ldquo;&mdash;from the foreword, by Lawrence Lessig</p>"
  url: http://www.amazon.com/gp/product/0983159203/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0983159203&linkCode=as2&tag=creatcommo0b-20&linkId=PVU3MIR3T6SYAWX4
  license: gfdl

- title: "Blown To Bits: Your Life, Liberty, and Happiness After the Digital Explosion"
  author: Hal Abelson, Ken Ledeen, Harry Lewis 
  image: https://images-na.ssl-images-amazon.com/images/I/51xY3s9A%2B4L._SL210_.jpg
  description: "<p>&ldquo;There is no simpler or clearer statement of the radical change that digital technologies will bring, nor any book that better prepares one for thinking about the next steps.&rdquo;</p>"
