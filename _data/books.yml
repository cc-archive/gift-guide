  license: by-nc-sa

- title: "Machine of Death: A Collection of Stories About People Who Know How They Will Die"
  author: Foo
  image: https://images-na.ssl-images-amazon.com/images/I/510oDPREcjL._SL210_.jpg
  description: "<p>A top ten Amazon Customer Favorite in Science Fiction & Fantasy for 2010, The Machine of Death is an anthology of original stories bound together by a central premise. From the humorous to the adventurous to the mind-bending to the touching, the writers explore what the world would be like if a blood test could predict your death.</p>"
  url: http://www.amazon.com/gp/product/0982167121/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0982167121&linkCode=as2&tag=creatcommo0b-20&linkId=H4YHRXWC5KVODWST
  license: by-nc-sa
