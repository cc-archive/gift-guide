  description: "<p>In 1972 an abandoned Mexican prison sits alone in the dusty Chihuahua desert. KGB mole Nikolai Dzerzhinsky waits for his contact from the Washington Post. Dzerzhinsky holds explosive evidence against the CIA; information he will trade for asylum in the United States. Special Agent Robert Harper must obtain this evidence and kill Dzerzhinsky or risk the end of his CIA career.</p>"
